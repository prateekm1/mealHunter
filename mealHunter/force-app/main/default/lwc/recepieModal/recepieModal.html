<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <lightning-button-icon icon-name="utility:close" variant="bare" onclick={handleClick}
                    alternative-text="close window"
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                </lightning-button-icon>
                
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{selectedMeals.strMeal}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p>{selectedMeals.strInstructions}</p>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button label="Ok" variant="destructive" onclick={handleClick}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
